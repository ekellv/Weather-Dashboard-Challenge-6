<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets\CSS\style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="header-head-space">
    <header>
        <h1 class="header-div"><span>Weather Dashboard </span></h1>
    </header>
    </div>
<div id="content" class="d-inline-flex justify-content-evenly">
    <div class= "row">
        <div class="col-sm-12 col-md-6 col-lg-3 mx-auto">
        <div id="search-bar">
            <h2>Search for a City</h2>
            <form id="city-search-form">
                <input type="text" id="search-input" placeholder="Asbury Park, NJ">
                <input type="submit" id="search-button" class="btn">
            </form>
            <btn class="city-btn"></btn>
            <ul id="search-history"></ul>
        </div>
        </div>
        <div class="text-center col-sm-12 col-md-6 col-lg-9 ">
            <div class="city-weather">
            <div class="row" id="current-weather-main">
            <h2><span id="searched-location-name"></span></h2>
            <h3><span id="todays-date"></span></h3>
            <img id="todays-weather"></img>
            <p>Temperature: <span id="current-temp"></span> &deg F</p>
            <p>Wind: <span id="current-wind"></span> MPH</p>
            <p>Humidity: <span id="current-humidity"></span> %</p>
            <p>UV Index: <span id="current-uv" class="btn btn-md px-4"></span></p>
            </div>
            <div class="forecastDIV">
                <h3>Five Day Forecast</h3>
                <ul id="five-day-forecast-UL"></ul>
            </div>
            </div>
        </div>
    </div>  
</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="Assets\JS\weather.js" defer></script>
</body>
</html>
