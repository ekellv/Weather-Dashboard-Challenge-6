<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div id="search-bar" class="col-6 mx-auto">
        <h2>Search for a City</h2>
        <form id="city-search-form">
            <input type="text" id="search-input" placeholder="Asbury Park, NJ">
            <input type="submit" id="search-button" class="btn">
        </form>
        <ul id="search-history"></ul>
        <button class="btn clear-storage">Clear Searches</button>
    </div>
    <div class="city-weather text-center">
        <div class="city-weather-main">
        <h1><span id="location-name">Location</span></h1>
        <h2><span id="current-date"></span></h2>
        <img id="main-current-weather"></img>
        <p>Temp: <span id="current-temp"></span> &deg F</p>
        <p>Wind: <span id="current-wind"></span> MPH</p>
        <p>Humidity: <span id="current-humidity"></span> %</p>
        <p>UV Index: <span id="current-uv" class="btn btn-sm px-4"></span></p>
        </div>
        <div class="five-day-forecast">
            <h3>Five Day Forecast</h3>
            <ul class="forecast-list"></ul>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="weather.js"></script>
</body>
</html>
